			<div class="contenido">
				<div class="post">
					<h1 class="titulo" id="articulo1">Calculadora de Cambio de Temperatura por CO₂</h1>
					<p class="fecha">.</p>
					<body>
						<p>Utilizando la fórmula: <strong>ΔT = α * ln(CO₂(t) / CO₂(0)) + β</strong></p>
						<label for="alpha">α (sensibilidad climática):</label>
						<input type="number" id="alpha" step="0.01" placeholder="Ej. 5.35"><br><br>
						<label for="beta">β (constante adicional):</label>
						<input type="number" id="beta" step="0.01" placeholder="Ej. 0"><br><br>
						<label for="co2_initial">CO₂ inicial (ppm):</label>
						<input type="number" id="co2_initial" step="0.1" placeholder="Ej. 415"><br><br>
						<label for="co2_final">CO₂ actual o futuro (ppm):</label>
						<input type="number" id="co2_final" step="0.1" placeholder="Ej. 500"><br><br>
						<button onclick="calcularCambioTemperatura()">Calcular ΔT</button>
						<h2>Resultado: ΔT = <span id="resultado">0</span> °C</h2>
						<script>
							function calcularCambioTemperatura() {
								const alpha = parseFloat(document.getElementById("alpha").value);
								const beta = parseFloat(document.getElementById("beta").value);
								const co2_initial = parseFloat(document.getElementById("co2_initial").value);
								const co2_final = parseFloat(document.getElementById("co2_final").value);
								if (isNaN(alpha) || isNaN(beta) || isNaN(co2_initial) || isNaN(co2_final) || co2_initial <= 0 || co2_final <= 0) {
									alert("Por favor, ingrese valores válidos.");
									return;
								}
								const deltaT = alpha * Math.log(co2_final / co2_initial) + beta;
								document.getElementById("resultado").textContent = deltaT.toFixed(2);
							}
						</script>
				</body>
				</div>
            </body>
